---
layout: default
---

<div class="blog list">
    <h1>Recipes for {{ page.title }}</h1>
    <ul>
    {% assign category_posts = site.categories[page.tag] %}
    {% assign ordered_posts = category_posts | sort: "title" %}
    {% for post in ordered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</div>
